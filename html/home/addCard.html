<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/addCard.css" />
		<link rel="stylesheet" href="../../css/login.css" />
		<title>添加银行卡</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div>
				<a href="" class="back"><i class="layui-icon layui-icon-left"></i>返回</a>
				<h2 class="file-title">添加银行卡</h2>
			</div>
			<form class="layui-form authen" action="" name="" method="post">
				<div class="layui-form-item onerow">
					<input type="text" id="username" name="number" value="" placeholder="请输入姓名" lay-verify="required" class="layui-input" required>
				</div>
				<div class="layui-form-item">
					<input id="id-card" type="text" name="idcard" value="" placeholder="请输入身份证号" lay-verify="required" class="layui-input" required>
				</div>
				<div class="layui-form-item">
					<input id="account" type="text" name="account" value="" placeholder="请输入银行卡号(目前只支持广西农信卡)" onkeyup="formatBankNo(this)" onkeydown="formatBankNo(this)" lay-verify="required" class="layui-input" required>
				</div>
				<div class="layui-form-item">
					<input id="phone" type="phone" name="phone" value="" placeholder="150***76096" lay-verify="required" class="layui-input" required>
					<a href="javascript:;" class="getCode" id="getCode" onclick="getCode(this)">获取验证码</a>
					<a href="javascript:;" class="getCode" id="resetCode" style="display:none;"><span id="second">60</span>秒后重发</a>
					<a href="javascript:;" class="getCode" id="resetGetCode" onclick="getCode(this)" style="display:none;">重新获取</a>
				</div>
				<div class="layui-form-item">
					<div class="formInputBox">
						<input type="text" id="code" name="code" required lay-verify="required" placeholder="请输入短信验证码   " autocomplete="off" class="layui-input formInput" required>
					</div>
				</div>
				<p class="layui-word-aux explain">说明：添加银行卡，以在相关应用中使用</p>
				<input type="submit" class="layui-btn submit_btn" lay-submit=""></input>
			</form>
		</div>
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form;
	
			});
		</script>
		<script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
			// 判断身份证格式是否正确
			$('#id-card').blur(function() {
				var idcard = $('#id-card').val();
				var Rega = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
				if(!Rega.test(idcard)) {
					layer.msg('请输入正确的格式！');
					return false;
				}
			});
		</script>
		<!--验证银行卡号-->
		<script>
			function formatBankNo(BankNo) {
				if(BankNo.value == "") return;
				var account = new String(BankNo.value);
				account = account.substring(0, 22); /*帐号的总数, 包括空格在内 */
				if(account.match(".[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{7}") == null) {
					/* 对照格式 */
					if(account.match(".[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{7}|" + ".[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{7}|" +
							".[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{7}|" + ".[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{7}") == null) {
						var accountNumeric = accountChar = "",
							i;
						for(i = 0; i < account.length; i++) {
							accountChar = account.substr(i, 1);
							if(!isNaN(accountChar) && (accountChar != " ")) accountNumeric = accountNumeric + accountChar;
						}
						account = "";
						for(i = 0; i < accountNumeric.length; i++) { /* 可将以下空格改为-,效果也不错 */
							if(i == 4) account = account + " "; /* 帐号第四位数后加空格 */
							if(i == 8) account = account + " "; /* 帐号第八位数后加空格 */
							if(i == 12) account = account + " "; /* 帐号第十二位后数后加空格 */
							account = account + accountNumeric.substr(i, 1)
						}
					}
				} else {
					account = " " + account.substring(1, 5) + " " + account.substring(6, 10) + " " + account.substring(14, 18) + "-" + account.substring(18, 25);
				}
				if(account != BankNo.value) BankNo.value = account;
			}
		</script>
		<script>
			/*获取验证码*/
			var isPhone = 1;

			function getCode(e) {
				checkPhone(); //验证手机号码
				if(isPhone) {
					resetCode(); //倒计时
				} else {
					$('#phone').focus();
				}

			}
			//验证手机号码
			function checkPhone() {
				var phone = $('#phone').val();
				var pattern = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8})$/;
				isPhone = 1;
				if(phone == '') {
					layer.msg('请输入手机号码');
					isPhone = 0;
					return false;
				}
				if(!pattern.test(phone)) {
					layer.msg('请输入正确的手机号码');
					isPhone = 0;
					return false;
				} 
			}
			//倒计时
			function resetCode() {
				$('#getCode').hide();
				$('#resetGetCode').hide();
				$('#second').html('60');
				$('#resetCode').show();
				var second = 60;
				var timer = null;
				timer = setInterval(function() {
					second -= 1;
					if(second > 0) {
						$('#second').html(second);
					} else {
						clearInterval(timer);
						$('#resetGetCode').show();
						$('#resetCode').hide();
					}
				}, 1000);
			}
		</script>
	</body>

</html>
