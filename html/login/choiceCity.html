<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>常用地选择</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/login.css" />
		<style type="text/css">
			.title {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid ">
			<div class="layui-row listContent">
				<h2 class="listTitle">
                    <a href="javascript:history.back(-1)" class="back">
                        <i class="layui-icon layui-icon-left"></i>
                        返回
                    </a>
                    选择常用地
                    <a href="nextHtml" class="next">下一步 </a>
               </h2>
			</div>
			<!--常用地选择-->
			<div class="layui-field-box">
				<form class="layui-form " action="javascript:;">
					<div class="layui-form-item">
						<label class="layui-form-label picker">选择常用地：</label>
						<div class="layui-input-inline">
							<select id="selectPro" name="P1" lay-filter="province">
								<option></option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select id="selectCity" name="C1" lay-filter="city">
								<option></option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select id="selectArea" name="A1" lay-filter="area">
								<option></option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../../layui/lay/modules/layui.all.js"></script>
		<script type="text/javascript" src="../../js/citys.js"></script>
		<script type="text/javascript">
			pca.init('select[name=P1]', 'select[name=C1]', 'select[name=A1]');
		</script>
		<script type="text/javascript">
			function next() {
				var Pro = $('#selectPro option:selected').val(); //省选中的值
				var City = $('#selectCity option:selected').val(); //市选中的值
				var Area = $('#selectArea option:selected').val(); //区选中的值
				$.ajax({
					type: "POST",
					dataType: "json",
					url: "",
					data: {
						"Pro": Pro,
						"City": City,
						"Area": Area
					},
					success: function(data) {
						if(data.status == "0") {
							window.location.href = "AccontLogin.html";
						} else {
							alert("选择有误")
						}
					}
				});
			}
		</script>
	</body>

</html>
