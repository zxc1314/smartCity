<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/attendanceRecord.css" />
		<title>考勤记录</title>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row recorendContent">
				<a href="javascript:history.back(-1);" class="back"><i class="layui-icon layui-icon-left"></i>返回</a>
				<h2 class="file-title">考勤记录</h2>
			</div>
			<div class="layui-row contentBox">
				<input type="text" class="layui-input" id="start" placeholder="yyyy-MM-dd"> 至
				<input type="text" class="layui-input" id="end" placeholder="yyyy-MM-dd">
				<button class="layui-btn queryBtn" lay-submit="" lay-filter="demo1">查询</button>
				<div class="layui-row recordBox" id="recordBox">
					<!--<p class="recordTime">2018-12-03 12:34:23<span class="recordAddress">校北门</span></p>
					<p class="recordTime">2018-12-03 12:34:23<span class="recordAddress">校北门</span></p>
					<p class="recordTime">2018-12-03 12:34:23<span class="recordAddress">校北门</span></p>-->
				</div>
			</div>
			<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<!--引用模板引擎-->
			<script id="recordContent" type="text/html">
				{{# layui.each(d.appList, function(index, item){ }}
				<p class="recordTime">{{ item.recordTime }}<span class="recordAddress">{{ item.recordAddress }}</span></p>
				<!--无数据时-->
				{{# }); }} {{# if(d.appList.length === 0){ }} {{# } }}
			</script>
			<script>
				layui.use(['laytpl', 'layer'], function() {
					var laytpl = layui.laytpl;
					var layer = layui.layer;
					var recordData = { //数据
						"title": "应用模板引擎",
						"appList": [{
								"recordTime": "2018-02-04 12:32:01",
								"recordAddress": "校北门"
							},
							{
								"recordTime": "2018-02-04 12:32:01",
								"recordAddress": "南门"
							},
							{
								"recordTime": "2018-02-04 12:32:01",
								"recordAddress": "校北门"
							}
						]
					}
					// $.ajax({
					// 	url: '',
					// 	type: 'post',
					// 	data: {
					// 	},
					// 	dataType: 'json',
					// 	success: function (data) {
					// 		console.log(data);
					// 	}
					var getAppTpl = recordContent.innerHTML,
						appView = document.getElementById('recordBox');
					laytpl(getAppTpl).render(recordData, function(html) {
						appView.innerHTML = html;
					});
				});
			</script>
			<script>
				//日期选择范围
				layui.use(['laydate'], function() {
					var $ = layui.$;
					var laydate = layui.laydate;
					var nowTime = new Date().valueOf();
					var max = null;

					var start = laydate.render({
						elem: '#start',
						type: 'date',
						/*max: nowTime,*/
						btns: ['clear', 'now', 'confirm'],
						done: function(value, date) {
							end.config.min = {
								year: date.year,
								month: date.month - 1,
								date: date.date
							};
						}
					});
					var end = laydate.render({
						elem: '#end',
						type: 'date',
						done: function(value, date) {
							start.config.max = {
								year: date.year,
								month: date.month - 1,
								date: date.date
							};
							start.config.min = {
								year: date.year,
								month: date.month - 2,
								date: date.date
							};
						}
					});
				});
			</script>
	</body>

</html>
